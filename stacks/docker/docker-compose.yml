# OpenClaw Gateway â€” Docker Compose
# Usage: docker compose up -d

services:
  gateway:
    build: .
    container_name: openclaw-gateway
    restart: unless-stopped
    env_file: .env
    ports:
      - "18789:18789"
    volumes:
      # Persist workspace (config, memory, index)
      - openclaw-workspace:/home/openclaw/.openclaw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  openclaw-workspace:
    driver: local
